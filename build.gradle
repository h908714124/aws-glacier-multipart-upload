plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id "application"
}

mainClassName = "ich.bins.ArchiveMPU"

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "com.github.h908714124:jbock-annotations:2.2"
    testCompile "org.junit.jupiter:junit-jupiter:5.5.1"
    annotationProcessor "com.github.h908714124:jbock:2.7.4"
    compile 'com.amazonaws:aws-java-sdk:1.11.597'
}

jar {
    manifest {
        attributes 'Main-Class': "$mainClassName"
    }
}

shadowJar {
    zip64 true
}

test {
    useJUnitPlatform()
}

compileJava {
    options.compilerArgs << "-s"
    options.compilerArgs << "$projectDir/src/main/generated/java"

    doFirst {
        // make sure that directory exists
        file("$projectDir/src/main/generated/java").mkdirs()
    }
}

clean.doLast {
    // clean-up directory when necessary
    file("$projectDir/src/main/generated").deleteDir()
}

sourceSets {
    generated {
        java {
            srcDir "$projectDir/src/main/generated/java"
        }
    }
}

