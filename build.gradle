plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id "application"
}

mainClassName = "ich.bins.ArchiveMPU"

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "com.github.h908714124:jbock-annotations:2.6"
    testCompile "org.junit.jupiter:junit-jupiter:5.5.1"
    annotationProcessor "com.github.h908714124:jbock:2.8.1"
    compile 'com.amazonaws:aws-java-sdk:1.11.597'
}

jar {
    manifest {
        attributes 'Main-Class': "$mainClassName"
    }
}

shadowJar {
    zip64 true
}

test {
    useJUnitPlatform()
}

